    <script src="stateManager.js"></script>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="babel.min.js"></script>
    <script src="redux.js"></script>
    <script type="text/babel">
      function counterReducer(currentS = 0, action) {
        if (action.type === "Plus") return currentS + 1;
        if (action.type === "Minus") return currentS - 1;
        return currentS;
      }
      var store = StateManager.createStore(counterReducer);
      const Counter = () => {
        const [value, setValue] = React.useState(0);
        const Add = () => {
          store.dispatch({ type: "Plus" });
          setValue(store.getState());
        };
        const Subtract = () => {
          store.dispatch({ type: "Minus" });
          setValue(store.getState());
        };
        return (
          <div>
            <h3>State Manager Demo example in UI</h3>
            <input type="button" value="Add" onClick={Add} />
            <span> [ {value} ] </span>
            <input type="button" value="Subtract" onClick={Subtract} />
          </div>
        );
      };
      ReactDOM.render(<Counter />, document.getElementById("root"));
    </script>
  </head>
  <body>
    <!-- <h3>State Manager Demo example in browser console</h3> -->
    <div id="root"></div>
  </body>
